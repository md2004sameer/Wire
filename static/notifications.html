<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Notifications Â· Wire</title>

  <style>
    body {
      background:#020617;
      color:#e5e7eb;
      font-family:system-ui, sans-serif;
      margin:0;
      padding:20px;
    }

    .container {
      max-width:600px;
      margin:0 auto;
    }

    h2 {
      margin-bottom:16px;
      font-size:20px;
      font-weight:700;
    }

    .day-group {
      margin-top:24px;
    }

    .day-title {
      font-size:13px;
      color:#94a3b8;
      margin-bottom:8px;
      font-weight:600;
    }

    .notif {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:14px 10px;
      border-bottom:1px solid #1e293b;
    }

    .notif-text {
      display:flex;
      flex-direction:column;
      gap:4px;
    }

    .meta {
      font-size:12px;
      color:#94a3b8;
    }

    .time {
      font-size:11px;
      color:#64748b;
    }

    .actions button {
      padding:6px 12px;
      border:none;
      border-radius:999px;
      font-size:13px;
      font-weight:600;
      cursor:pointer;
    }

    .accept {
      background:#2563eb;
      color:white;
    }

    .reject {
      background:#475569;
      color:white;
      margin-left:6px;
    }

    .empty {
      text-align:center;
      color:#94a3b8;
      padding:40px;
    }
  </style>
</head>

<body>
<div class="container">
  <h2>Notifications</h2>
  <div id="list"></div>
</div>

<script>
/* ======================
   LOAD NOTIFICATIONS
   ====================== */
async function loadNotifications() {
  const res = await fetch("/friends/notifications", {
    credentials: "include"
  });

  if (res.status === 401) {
    location.replace("/login");
    return;
  }

  if (!res.ok) return;

  const data = await res.json();
  const list = document.getElementById("list");
  list.innerHTML = "";

  if (data.length === 0) {
    list.innerHTML = `<div class="empty">No notifications</div>`;
    return;
  }

  const grouped = groupByDay(data);

  Object.keys(grouped).forEach(day => {
    const section = document.createElement("div");
    section.className = "day-group";

    section.innerHTML = `<div class="day-title">${day}</div>`;
    grouped[day].forEach(n => {
      section.appendChild(renderNotification(n));
    });

    list.appendChild(section);
  });
}

/* ======================
   GROUP BY DAY
   ====================== */
function groupByDay(notifications) {
  const groups = {};
  notifications.forEach(n => {
    const label = dayLabel(n.created_at);
    if (!groups[label]) groups[label] = [];
    groups[label].push(n);
  });
  return groups;
}

/* ======================
   RENDER NOTIFICATION
   ====================== */
function renderNotification(n) {
  const div = document.createElement("div");
  div.className = "notif";

  const time = formatTime(n.created_at);

  if (n.type === "follow_request") {
    div.innerHTML = `
      <div class="notif-text">
        <strong>${n.from}</strong>
        <span class="meta">sent you a follow request</span>
        <span class="time">${time}</span>
      </div>

      <div class="actions">
        <button class="accept" onclick="accept('${n.from}')">Accept</button>
        <button class="reject" onclick="reject('${n.from}')">Ignore</button>
      </div>
    `;
  }

  else if (n.type === "like") {
    div.innerHTML = `
      <div class="notif-text">
        <strong>${n.from}</strong>
        <span class="meta">liked your post</span>
        <span class="time">${time}</span>
      </div>
    `;
  }

  return div;
}

/* ======================
   ACTIONS
   ====================== */
async function accept(username) {
  await fetch("/friends/accept", {
    method:"POST",
    credentials:"include",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ username })
  });
  loadNotifications();
}

async function reject(username) {
  await fetch("/friends/reject", {
    method:"POST",
    credentials:"include",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ username })
  });
  loadNotifications();
}

/* ======================
   DATE HELPERS
   ====================== */
function dayLabel(ts) {
  const d = new Date(ts);
  const today = new Date();
  const yesterday = new Date();
  yesterday.setDate(today.getDate() - 1);

  if (isSameDate(d, today)) return "Today";
  if (isSameDate(d, yesterday)) return "Yesterday";

  return d.toLocaleDateString(undefined, {
    day: "2-digit",
    month: "short",
    year: "numeric"
  });
}

function isSameDate(a, b) {
  return (
    a.getFullYear() === b.getFullYear() &&
    a.getMonth() === b.getMonth() &&
    a.getDate() === b.getDate()
  );
}

function formatTime(ts) {
  return new Date(ts).toLocaleTimeString([], {
    hour: "2-digit",
    minute: "2-digit"
  });
}

/* ======================
   INIT
   ====================== */
loadNotifications();
</script>
</body>
</html>

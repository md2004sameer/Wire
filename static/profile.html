<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile Â· Wire</title>

  <link rel="stylesheet" href="/static/css/theme.css" />
</head>

<body>
  <div class="container">

    <!-- HEADER -->
    <div class="header">
      <div class="avatar" id="avatar">U</div>

      <div class="user-meta">
        <div class="username" id="username"></div>
        <div class="bio" id="bioText">No bio yet</div>

        <div class="stats">
          <div class="stat" data-followers>
            <strong id="followersCount">0</strong>
            <span>Followers</span>
          </div>

          <div class="stat" data-following>
            <strong id="followingCount">0</strong>
            <span>Following</span>
          </div>
        </div>
      </div>
    </div>

    <!-- PROFILE DETAILS -->
    <div class="section">
      <label for="bioInput">Bio</label>
      <textarea
        id="bioInput"
        placeholder="Tell something about yourself"
        readonly
      ></textarea>

      <label for="website">Website</label>
      <input
        id="website"
        type="url"
        placeholder="https://example.com"
        readonly
      />

      <label for="location">Location</label>
      <input
        id="location"
        type="text"
        placeholder="City, Country"
        readonly
      />

      <label class="checkbox">
        <input type="checkbox" id="is_private" disabled />
        <span>Private profile</span>
      </label>
    </div>

    <!-- ACTIONS -->
    <div class="actions">
      <button class="secondary" id="logoutBtn">Logout</button>

      <div class="right-actions">
        <button class="primary" id="editBtn">Edit</button>
        <button class="primary hidden" id="saveBtn">Save</button>
      </div>
    </div>

  </div>

  <!-- JS -->
  <script src="/static/js/auth.js" defer></script>
  <script src="/static/js/profile.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wire Â· Home</title>
  <link rel="stylesheet" href="/static/css/home.css">

  <style>
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar-actions {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .icon-btn {
      cursor: pointer;
      color: #e5e7eb;
      display: flex;
      align-items: center;
    }

    .icon-btn:hover {
      color: #38bdf8;
    }
  </style>
</head>

<body>
<div class="container">

  <!-- TOP BAR -->
  <div class="topbar">
    <h3>Wire</h3>

    <div class="topbar-actions">
      <!-- Users -->
      <div class="icon-btn" id="friends-btn" title="Explore users">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"
                stroke="currentColor" stroke-width="2"/>
          <circle cx="9" cy="7" r="4"
                  stroke="currentColor" stroke-width="2"/>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"
                stroke="currentColor" stroke-width="2"/>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"
                stroke="currentColor" stroke-width="2"/>
        </svg>
      </div>

      <!-- Notifications -->
      <div class="icon-btn" id="notif-btn" title="Notifications">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"
                stroke="currentColor" stroke-width="2"/>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"
                stroke="currentColor" stroke-width="2"/>
        </svg>
      </div>

      <!-- Profile -->
      <div class="avatar" id="avatar-letter" title="Profile">U</div>
    </div>
  </div>

  <!-- COMPOSER -->
  <div class="composer">
    <textarea id="content" placeholder="What's happening?"></textarea>
    <button id="post-btn">Post</button>
  </div>

  <!-- NEW POSTS BANNER -->


  <!-- FEED -->
  <div id="feed"></div>
</div>

<!-- COMMENTS MODAL -->
<div id="comment-modal" class="hidden">
  <div class="modal">
    <h3>Comments</h3>
    <div id="comments-list"></div>
    <textarea id="comment-text" placeholder="Write a comment..."></textarea>
    <button id="comment-submit">Post</button>
    <button id="comment-close">Close</button>
  </div>
</div>

<!-- JS -->
<script src="/static/js/auth.js" defer></script>
<script src="/static/js/feed.js" defer></script>
<script src="/static/js/comments.js" defer></script>

</body>
</html>
